<!DOCTYPE html><html lang="en" >  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>UCS API</title>	<meta description="Ultrapowa Clash Server WebAPI" />	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">	<link rel="stylesheet" href="https://clashoflights.xyz/UCS/API/css/animate.css">    <link href="https://clashoflights.xyz/UCS/API/css/bootstrap.min.css" rel="stylesheet">    <link href="https://clashoflights.xyz/UCS/API/style.css" rel="stylesheet">    <link href="https://clashoflights.xyz/UCS/API/css/style-responsive.css" rel="stylesheet">	<script>        (function () {            var link = document.createElement('link');            link.type = 'image/x-icon';            link.rel = 'shortcut icon';            link.href = 'http://www.ultrapowa.com/forum/favicon.ico';            document.getElementsByTagName('head')[0].appendChild(link);        }());    </script>  </head>  <body >	<header id="header_part">		<div class="header_part" id="head">			<div class="overlay">				<div class="start_part">							<div class="container">							<div class="row">								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">									<div class="row">										<div class="site_logo">											<a href="https://ultrapowa.com" title=""><img src="https://ultrapowa.com/ultrablue.png" alt="" title=""/></a>										</div>											<div class="site_title">											<h1>Server Statistic</h1>											<p><br/><br/></p>                                        <p>Status:<font color="green"> ONLINE</font></p>										<p>Online Players: %ONLINEPLAYERS%</p>										<p>In Memory Players: %INMEMORYPLAYERS%</p>										<p>In Memory Alliances: %INMEMORYALLIANCES%</p>										<p>Connected Sockets: %TOTALCONNECTIONS%</p>										<p><br/>The Site will be reloaded in <span id="timer">10</span> Seconds</p>										</div>									</div>								</div>							</div>						</div>				</div>					<div class="menu_area" id="stick_menu">					<div class="container">						<div class="row">							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">								<nav class="navbar navbar-default" role="navigation">									<div class="container-fluid">										<div class="collapse navbar-collapse mainnavmenu" id="bs-example-navbar-collapse-1">										<div id="menu-center">											<ul class="nav navbar-nav navbar-right mainnav">												<li><a href="https://ultrapowa.com" >Official Ultrapowa Site</a></li>											</ul>										</div>										</div>									</div>								</nav>							</div>						</div>					</div>				</div>			</div>		</div>		</header>	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/bootstrap.min.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/jquery.countdown.min.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/jquery.smooth-scroll.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/wow.min.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/jquery.nicescroll.min.js"></script>    <script src="https://clashoflights.xyz/UCS/API/js/script.js"></script>	<script>function reload() {location.reload();}</script>    <script>   window.onload = function(){     var sec = 10;     setInterval(function(){       document.getElementById("timer").innerHTML = sec;       sec--;       if(sec == 0)       {	   reload()       }      },1000);    }    </script>  </body></html>
